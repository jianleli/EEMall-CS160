<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">


                
            <form (submit)="onSignUp($event)">



                <!-- customer form group -->
                <div class="form-area">
                    <h3>Registration</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>User Name:</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input id="name" type="text">


                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Password:</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input id="password" type="text">


                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Email:</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input id="email" type="text">



                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Address:</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input id="address" type="text">



                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Phone Number:</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input id="phone" type="text">



                            </div>
                        </div>
                    </div>
  
                </div>
                <!-- signup to create a new account-->

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-danger">Sign Up</button>
                </div>



            </form>    

        </div>
    </div>
</div>
