<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let laptop of laptops" class="col-md-3">

                    <div class="product-box">
                        

                        <a routerLink="/product/{{laptop.id}}">
                            <img src="{{laptop.imageUrl}}" class="img-responsive">
                        </a>


                        <a routerLink="/product/{{laptop.id}}">
                            <h1>{{laptop.name}}</h1>
                        </a>

                        <div class="price">{{laptop.unitPrice | currency:'USD'}}</div>
                        <!-- <button (click)="addToShoppingCart(laptop)" class="btn btn-danger">Add to cart</button> -->
                        <button (click)="addToShoppingCart(laptop)" class="btn btn-outline-danger">Add to cart</button>
                    </div>
                </div>



            </div>

  
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"> </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-right:15%">
                                <ngb-pagination
                                    [(page)]="pageNum"
                                    [pageSize]="elementsPerPage"
                                    [collectionSize]="totalElements"
                                    [maxSize] = "5"
                                    [boundaryLinks] = "true"
                                    (pageChange)="showLaptops()">
                                </ngb-pagination>
                            </div>

    
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Quantity</span>
        
                                <select (change)="changePageQuantity($event.target.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                </select>
                            </div>


                        </div>
                    </div>

                    
                </div>
            </div>

            <!-- end footer -->
        </div>
    </div>
</div>
